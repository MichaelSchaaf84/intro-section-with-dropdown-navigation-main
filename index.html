<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./css/styles.min.css" />
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-wrapper">
          <img class="logo" src="./images/logo.svg" alt="" srcset="" />
          <ul class="nav-links">
            <li>
              <button class="accordion">
                <a href="#">Features</a>
                <div class="accordionWrapper">
                  <svg
                    class="arrowUp"
                    stroke="currentColor"
                    fill="currentColor"
                    stroke-width="0"
                    viewBox="0 0 512 512"
                    height="1em"
                    width="1em"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M256 217.9L383 345c9.4 9.4 24.6 9.4 33.9 0 9.4-9.4 9.3-24.6 0-34L273 167c-9.1-9.1-23.7-9.3-33.1-.7L95 310.9c-4.7 4.7-7 10.9-7 17s2.3 12.3 7 17c9.4 9.4 24.6 9.4 33.9 0l127.1-127z"
                    ></path>
                  </svg>
                  <svg
                    class="arrowDown"
                    stroke="currentColor"
                    fill="currentColor"
                    stroke-width="0"
                    viewBox="0 0 512 512"
                    height="1em"
                    width="1em"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M256 294.1L383 167c9.4-9.4 24.6-9.4 33.9 0s9.3 24.6 0 34L273 345c-9.1 9.1-23.7 9.3-33.1.7L95 201.1c-4.7-4.7-7-10.9-7-17s2.3-12.3 7-17c9.4-9.4 24.6-9.4 33.9 0l127.1 127z"
                    ></path>
                  </svg>
                </div>
              </button>
              <div class="panel" style="display: none">
                <a class="feature" href="#">
                  <img src="./images/icon-todo.svg" alt="" srcset="" />Todo List
                </a>
                <a class="feature" href="#">
                  <img src="./images/icon-calendar.svg" alt="" srcset="" />
                  Calender
                </a>
                <a class="feature" href="#">
                  <img src="./images/icon-reminders.svg" alt="" srcset="" />

                  Reminders
                </a>
                <a class="feature" href="#">
                  <img src="./images/icon-planning.svg" alt="" srcset="" />

                  Planning
                </a>
              </div>
            </li>
            <li>
              <button class="accordion">
                <a href="#">Company</a>
                <div class="accordionWrapper">
                  <svg
                    class="arrowUp"
                    stroke="currentColor"
                    fill="currentColor"
                    stroke-width="0"
                    viewBox="0 0 512 512"
                    height="1em"
                    width="1em"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M256 217.9L383 345c9.4 9.4 24.6 9.4 33.9 0 9.4-9.4 9.3-24.6 0-34L273 167c-9.1-9.1-23.7-9.3-33.1-.7L95 310.9c-4.7 4.7-7 10.9-7 17s2.3 12.3 7 17c9.4 9.4 24.6 9.4 33.9 0l127.1-127z"
                    ></path>
                  </svg>
                  <svg
                    class="arrowDown"
                    stroke="currentColor"
                    fill="currentColor"
                    stroke-width="0"
                    viewBox="0 0 512 512"
                    height="1em"
                    width="1em"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M256 294.1L383 167c9.4-9.4 24.6-9.4 33.9 0s9.3 24.6 0 34L273 345c-9.1 9.1-23.7 9.3-33.1.7L95 201.1c-4.7-4.7-7-10.9-7-17s2.3-12.3 7-17c9.4-9.4 24.6-9.4 33.9 0l127.1 127z"
                    ></path>
                  </svg>
                </div>
              </button>
              <div class="panel" style="display: none">
                <a class="feature" href="#">History</a>
                <a class="feature" href="#">Our Team</a>
                <a class="feature" href="#">Blog</a>
              </div>
            </li>
            <li><a href="#">Careers</a></li>
            <li><a href="#">About</a></li>
            <div class="button-right">
              <li><a href="#">Login</a></li>
              <li><button id="registerBtn">Register</button></li>
            </div>
          </ul>
          <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
          </div>
        </div>
      </nav>
    </header>
    <section>
      <div class="wrapper">
        <div class="left">
          <article>
            <h1>Make remote work</h1>
            <p>
              Get your team in sync, no matter your location. Streamline
              processes, create team rituals, and watch productivity soar.
            </p>
          </article>
          <button id="cta">Learn more</button>
          <div class="clients">
            <img
              class="client"
              src="./images/client-databiz.svg"
              alt="databiz"
            />
            <img
              class="client"
              src="./images/client-audiophile.svg"
              alt="audiophile"
            />
            <img class="client" src="./images/client-meet.svg" alt="meet" />
            <img class="client" src="./images/client-maker.svg" alt="maker" />
          </div>
        </div>
        <div class="right">
          <img class="img-hero" src="./images/image-hero-mobile.png" alt="" />
        </div>
      </div>
    </section>
  </body>
</html>
