<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./css/styles.min.css" />
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-wrapper">
          <img src="./images/logo.svg" alt="" srcset="" />
          <ul class="nav-links">
            <li><a href="#">Features</a></li>
            <li><a href="#">Company</a></li>
            <li><a href="#">Careers</a></li>
            <li><a href="#">About</a></li>
            <div class="button-right">
              <li><a href="#">Login</a></li>
              <li><button id="registerBtn">Register</button></li>
            </div>
          </ul>
          <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
          </div>
        </div>
      </nav>
    </header>
    <section>
      <div class="wrapper">
        <div class="left">
          <article>
            <h1>Make remote work</h1>
            <p>
              Get your team in sync, no matter your location. Streamline
              processes, create team rituals, and watch productivity soar.
            </p>
          </article>
          <button id="cta">Learn more</button>
          <div class="clients">
            <img
              class="client"
              src="./images/client-databiz.svg"
              alt="databiz"
            />
            <img
              class="client"
              src="./images/client-audiophile.svg"
              alt="audiophile"
            />
            <img class="client" src="./images/client-meet.svg" alt="meet" />
            <img class="client" src="./images/client-maker.svg" alt="maker" />
          </div>
        </div>
        <div class="right">
          <img class="img-hero" src="./images/image-hero-mobile.png" alt="" />
        </div>
      </div>
    </section>
  </body>
</html>
